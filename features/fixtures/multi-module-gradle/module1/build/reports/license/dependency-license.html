<html>
  <head>
    <title>HTML License report</title>
  </head>
  <style>table {
                  width: 85%;
                  border-collapse: collapse;
                  text-align: center;
                }
                .dependencies {
                  text-align: left;
                }
                tr {
                  border: 1px solid black;
                }
                td {
                  border: 1px solid black;
                  font-weight: bold;
                  color: #2E2E2E
                }
                th {
                  border: 1px solid black;
                }
                h3 {
                  text-align:center;
                  margin:3px
                }
                .license {
                    width:70%
                }

                .licenseName {
                    width:15%
                }
                </style>
  <body>
    <table align='center'>
      <tr>
        <th>
          <h3>Dependency</h3>
        </th>
        <th>
          <h3>Jar</h3>
        </th>
        <th>
          <h3>License name</h3>
        </th>
        <th>
          <h3>License text URL</h3>
        </th>
      </tr>
      <tr>
        <td class='dependencies'>junit:junit:4.12</td>
        <td class='licenseName'>junit-4.12.jar</td>
        <td class='licenseName'>Eclipse Public License 1.0</td>
        <td class='license'>
          <a href='http://www.eclipse.org/legal/epl-v10.html'>Show license agreement</a>
        </td>
      </tr>
      <tr>
        <td class='dependencies'>org.hamcrest:hamcrest-core:1.3</td>
        <td class='licenseName'>hamcrest-core-1.3.jar</td>
        <td class='licenseName'>New BSD License</td>
        <td class='license'>
          <a href='http://www.opensource.org/licenses/bsd-license.php'>Show license agreement</a>
        </td>
      </tr>
    </table>
  </body>
</html>
